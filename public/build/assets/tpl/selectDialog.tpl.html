<md-dialog>
    <md-content >
        <form id="dialogForm" ng-submit="submit(userRole)" required>
            <div class="row">
                <table>
                    <tr>
                        <td>
                            Prihlásiť sa ako
                        </td>
                        <td>
                            <select class="width" ng-model="userRole"
                                    ng-options="role as role.label for role in roles">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="horizontal" layout-align="end">
        <md-button ng-click="cancel()" class="md-primary md-raised md-warn" aria-label="Cancel">Zrušiť</md-button>
        <md-button form="dialogForm" class="md-primary md-raised" type="submit" aria-label="Ok">Potvrdiť</md-button>
    </div>
</md-dialog>
