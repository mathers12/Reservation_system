<html ng-app="T-Res-App" ng-controller="AppController">

                    <a  ng-show="adminButton" ui-sref="admin" >Administrácia</a>
                </li>

                </li>
                <li  ui-sref-active="active">
                    <a ui-sref="register">Registrácia</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="login" ng-hide="logButton">Prihlásenie</a>
                    <a style="cursor: pointer; cursor: hand;" ng-click="logout()" ng-show="logButton">Odhlásiť sa</a>

                </li>
            </ul>
